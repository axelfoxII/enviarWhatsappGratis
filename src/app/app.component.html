<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">Proyecto Whatsapp</span>
</nav>
<div class="container">
  <h1 class="text-center mt-3 mb-3">Enviar Whatsapp</h1>

  <div class="row ">

    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="card">

        <div class="card">
          <div class="card-body">
            <form (ngSubmit)="enviarWhatsapp()" [formGroup]="mensajeForm">

              <div class="form-group">
                <label for="exampleFormControlInput1">Numero</label>
                <input type="email" class="form-control" formControlName="phone" required>
              </div>

              <div class="mb-3">
                <label>Mensaje</label>
                <textarea class="form-control"  formControlName="message"  placeholder="Escriba el mensaje" required></textarea>
                
              </div><br>

              <button class="btn btn-secondary" type="submit"> Enviar </button>

            </form>
          </div>
        </div>

      </div>
    </div>
    <div class="col-sm-4"></div>


  </div>

</div>
